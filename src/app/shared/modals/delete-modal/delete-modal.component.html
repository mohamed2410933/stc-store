<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete this product?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="bg-secondary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="bg-danger">Confirm</button>
</mat-dialog-actions>
