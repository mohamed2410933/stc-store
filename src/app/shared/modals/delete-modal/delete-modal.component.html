<div class="delete-modal-container">
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content>
    Are you sure you want to delete this product?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="bg-dark px-3">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="bg-danger px-3">Confirm</button>
  </mat-dialog-actions>
</div>
